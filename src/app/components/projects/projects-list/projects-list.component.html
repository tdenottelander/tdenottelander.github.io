<h2 class="text-center">
  Projects
</h2>

<div class="mb-4">
  <app-project-filter
    [techProjects]="projects"
    (technologyFilterChanged)="onTechnologyFilterChanged($event)"
  />
</div>


<div class="flex flex-col gap-4">
  <app-project-card
    *ngFor="let project of visibleProjects"
    [project]="project"/>
</div>
