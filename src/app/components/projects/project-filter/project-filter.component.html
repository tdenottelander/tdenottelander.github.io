<div class="flex flex-row flex-wrap justify-center items-center gap-2">
  <span class="filter-label font-light text-gray-400">Filter: </span>
  <app-technology-filter
    *ngFor="let technology of technologies"
    [technology]="technology"
    [selected]="isSelected(technology)"
    (click)="onFilterClick(technology)"
  />
</div>
